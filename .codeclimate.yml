---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "cleancode,codesize,controversial,design,naming,unusedcode,.phpmdRuleset.xml"
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
